{% extends "base.html" %}

{% block title %}
投稿ページ
{% endblock %}

{% block contents %}
<br>
<div class="container">
    <div class="row">
        <div class="col offset-2">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <table>
                    <tr>
                        <th>プレイリスト</th>
                        <td>{{ form.category }}</td>
                    </tr>
                    <tr>
                        <th>タイトル</th>
                        <td>{{ form.title }}</td>
                    </tr>
                    <tr>
                        <th>コメント</th>
                        <td>{{ form.comment }}</td>
                    </tr>
                    <tr>
                        <th>画像</th>
                        <td>{{ form.image1 }}</td>
                    </tr>
                    <tr>
                        <th>リンク</th>
                        <td>{{ form.youtube_link }}</td>
                    </tr>
                </table>
                <hr>
                <button type="submit" class="btn btn-primary">投稿する</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
