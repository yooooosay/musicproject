{% load static %}
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #121212; 
      color: #e0e0e0;
      font-family: 'Roboto', sans-serif;
    }

    .navbar, .navbar-toggler {
      background-color: #1f1f1f;
    }
    .navbar a {
      color: #ff6b6b;
      font-weight: 500;
    }
    .navbar a:hover {
      color: #ff4c4c;
      text-decoration: none;
    }

    .music-card {
      background-color: #2a2a2a; 
      border-radius: 12px;
      padding: 15px;
      transition: transform 0.2s;
    }
    .music-card:hover {
      transform: scale(1.05);
    }
    .music-card img {
      border-radius: 8px;
      width: 100%;
      height: auto;
    }
    .music-card .card-body {
      padding: 10px 0;
    }
    .music-card h6 {
      color: #ffffff; 
    }
    .music-card p {
      color: #bbbbbb; 
    }
    .music-card .btn-play {
      background-color: #dc3545;
      border: none;
      color: #fff;
    }
    .music-card .btn-play:hover {
      background-color: #ff5c5c;
    }

    footer {
      background-color: #1f1f1f;
      color: #aaa;
      border-top: 1px solid #333;
      padding: 15px 0;
      text-align: center;
    }
  </style>
</head>
<body>

<header>
  <div class="navbar navbar-dark shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      <a href="{% url 'music:index' %}" class="navbar-brand d-flex align-items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="#ff6b6b" stroke-width="2" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10"/>
          <path d="M10 8v8l6-4z"/>
        </svg>
        <strong class="ms-2">MusicPlay</strong>
      </a>

      <div class="d-flex align-items-center">
        <a href="{% url 'music:index' %}" class="me-3">ホーム</a>
        <a href="{% url 'music:contact' %}" class="me-3">お問い合わせ</a>
        {% if user.is_authenticated %}
          <a href="{% url 'music:mypage' %}" class="me-3">マイページ</a>
          <a href="{% url 'accounts:logout' %}" class="me-3">ログアウト</a>
        {% else %}
          <a href="{% url 'accounts:signup' %}" class="me-3">サインアップ</a>
          <a href="{% url 'accounts:login' %}" class="me-3">ログイン</a>
        {% endif %}
      </div>
    </div>
  </div>
</header>

<main class="container py-5">
  {% block contents %}
  <div class="row g-4">
    <div class="col-md-3 col-sm-6">
      <div class="music-card">
        <img src="{% static 'images/sample_album.jpg' %}" alt="アルバム">
        <div class="card-body">
          <h6>曲名タイトル</h6>
          <p class="text-muted small">アーティスト名</p>
          <button class="btn btn-sm btn-play">▶ 再生</button>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
</main>

<footer>
  <p>&copy; 2025 MusicPlay. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
