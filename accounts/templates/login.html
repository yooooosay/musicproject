{% load static %}
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>ログイン | MusicPlay</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Roboto', sans-serif;
    }

    .login-container {
      max-width: 380px;
      margin: 80px auto;
      padding: 25px;
      background-color: #1f1f1f;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.35);
    }

    .login-title {
      color: #ff6b6b;
      font-weight: bold;
      margin-bottom: 25px;
    }

    .form-control {
      background-color: #2a2a2a;
      border: 1px solid #444;
      color: #fff;
    }
    .form-control:focus {
      background-color: #333;
      border-color: #ff6b6b;
      box-shadow: 0 0 5px rgba(255,107,107,0.4);
      color: #fff;
    }

    .btn-login {
      width: 100%;
      background-color: #dc3545;
      border: none;
      color: #fff;
      font-weight: 500;
      border-radius: 6px;
      padding: 10px;
      margin-top: 15px;
    }
    .btn-login:hover {
      background-color: #ff5c5c;
    }

    a {
      color: #ff6b6b;
    }
    a:hover {
      color: #ff4c4c;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="login-container text-center">

  {% if form.errors %}
      <p style="color: #ff4c4c;">ユーザ名またはパスワードが違います。</p>
  {% endif %}

  <h2 class="login-title">ログイン</h2>

  <form method="post">
    {% csrf_token %}

    <div class="mb-3 text-start">
      <label class="form-label">ユーザ名</label>
      <input type="text" name="username" class="form-control" required autofocus>
    </div>

    <div class="mb-3 text-start">
      <label class="form-label">パスワード</label>
      <input type="password" name="password" class="form-control" required>
    </div>

    <button type="submit" class="btn-login">ログイン</button>

    <input type="hidden" name="next" value="{% url 'music:index' %}">

    <div class="mt-3">
      <a href="{% url 'accounts:password_reset' %}">パスワードを忘れた場合</a>
    </div>

  </form>
</div>

</body>
</html>
